# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /datamodule: vesselmnist3d.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /model: medmnist_fairnas.yaml
  - override /model/scheduler_cfg: CosineAnnealingLR.yaml
  - override /model/optimizer_cfg: adam.yaml
  - override /model/network_cfg: ensemble.yaml
  - override /model/mutator_cfg: fairnas_mutator.yaml
  # - override /model: medmnist_darts.yaml
  # - override /model/network_cfg: da_mobile3dnet.yaml
  # - override /model/mutator_cfg: fairdarts_mutator.yaml
  # - override /model/mutator_cfg: onehot_mutator.yaml


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 100
  gpus: 1
  # accelerator: horovod
  # accelerator: dp
  accelerator: dp
  replace_sampler_ddp: False

datamodule:
  is_customized: True
  # is_customized: False
  batch_size: 128

model:
  # mutator_cfg:
  #   _target_: hyperbox_app.multiple_path_nas.mutator.DartsMultipleMutator
  #   topk: null
  optimizer_cfg:
    lr: 3e-4
  scheduler_cfg:
    T_max: 200
  is_sync: True
  is_net_parallel: True
  arc_lr: 0.0003

logger:
  wandb:
    project: medmnist
    name: medmnist_gdas_vessel
    offline: True

hydra:
  job:
    name: medmnist_gdas_vessel
  
callbacks:
  model_checkpoint:
    filename: "{epoch:.2d}_{val/auc:.4f}_{val/acc:.4f}"